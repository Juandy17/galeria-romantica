<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Recuerdo üíó</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
            font-family: 'Poppins', sans-serif;
            color: #5a2a5f;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffcce0;
            font-weight: bold;
        }

        .form-container {
            background: #ffffffb0;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            max-width: 500px;
            width: 90%;
            margin-bottom: 40px;
        }

        label {
            font-weight: 600;
            color: #b34b8c;
        }

        input[type="text"],
        textarea,
        select {
            border-radius: 10px;
            border: 1px solid #ffc0cb;
            padding: 10px;
        }

        textarea {
            resize: none;
        }

        .btn-romantic {
            background-color: #ff69b4;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-romantic:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffb6c1;
        }

        .btn-back {
            color: #b34b8c;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: #ff69b4;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <h1>üíó Editar Recuerdo üíó</h1>
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo">T√≠tulo</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ recuerdo.titulo }}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" rows="3" class="form-control" required>{{ recuerdo.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label for="tipo">Tipo de recuerdo</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="imagen" {% if recuerdo.tipo == 'imagen' %}selected{% endif %}>üì∏ Imagen</option>
                    <option value="video" {% if recuerdo.tipo == 'video' %}selected{% endif %}>üé• Video</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="archivo">Archivo (opcional)</label>
                <input type="file" id="archivo" name="archivo" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn-romantic">üíû Guardar Cambios</button>
            </div>
        </form>
    </div>

    <a href="{{ url_for('index') }}" class="btn-back">‚¨ÖÔ∏è Volver a la galer√≠a</a>
</body>
</html>
